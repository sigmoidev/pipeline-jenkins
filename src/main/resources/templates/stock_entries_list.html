<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniFlow Pro - Entrées de stock </title>

</head>

<body>
<!-- Inclusion du menu -->
<div th:insert="menu">...</div>

<!-- Contenu principal -->
<div class="container mt-5">
    <h1 class="text-center">Entrées de Stock</h1>
    <br />
    <div class="mb-3 text-end">
        <a th:href="@{/stock/showNewStockEntryForm}" class="btn btn-primary">Nouvelle Entrée Stock</a>
    </div>
    <div class="table-container">
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-primary">
            <tr>
                <th>Numéro de bon</th>
                <th>Date</th>
                <th>Fournisseur</th>
                <th>Total Quantité</th>
                <th>Total Prix</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(stockEntries)}">
                <td colspan="8" style="text-align: center">Aucune Entrée de Stock Disponible</td>
            </tr>
            <tr th:each="stockEntry : ${stockEntries}">
                <td th:text="${stockEntry.entryNumber}"></td>
                <td th:text="${#dates.format(stockEntry.entryDate,'dd/MM/yyyy')}"></td>
                <td th:text="${stockEntry.supplier.name}"></td>
                <td th:text="${stockEntry.totalQuantity}"></td>
                <td th:text="${#numbers.formatDecimal(stockEntry.totalPrice, 1, 'POINT', 2, 'COMMA') + ' DA'}"></td>
                <td>
                    <a th:href="@{/stock/showStockEntryDetails/{id}(id=${stockEntry.id})}" class="btn btn-info">Détails</a>
                    <a th:href="@{/stock/showStockEntryFormForUpdate/{id}(id=${stockEntry.id})}" class="btn btn-primary">Modifier</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div th:if="${totalPages > 1}" class="mt-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <span>Total Items: [[${totalItems}]] | Page [[${currentPage}]] of [[${totalPages}]]</span>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <!-- First Page Link -->
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link" th:href="@{'/pack/page/' + 1}" aria-label="First">
                            <span aria-hidden="true">&laquo;&laquo;</span>
                        </a>
                    </li>
                    <!-- Previous Page Link -->
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link" th:href="@{'/pack/page/' + ${currentPage - 1}}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <!-- Page Numbers -->
                    <li class="page-item" th:each="i: ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{'/pack/page/' + ${i}}">[[${i}]]</a>
                    </li>
                    <!-- Next Page Link -->
                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{'/pack/page/' + ${currentPage + 1}}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                    <!-- Last Page Link -->
                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{'/pack/page/' + ${totalPages}}" aria-label="Last">
                            <span aria-hidden="true">&raquo;&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>

</html>
