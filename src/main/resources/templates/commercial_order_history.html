<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniFlow Pro - Historique des États</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link th:href="@{/css/order.css}" rel="stylesheet" />
</head>
<body>
<!-- Inclusion du menu comme dans votre page existante -->
<div th:insert="menu">...</div>

<!-- Contenu principal -->
<div class="container mt-5">
    <h1 class="text-center mb-4">Historique des États de Commande Commerciaux</h1>

    <div class="table-container">
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-primary">
            <tr>
                <th style="width: 10%">N° Commande</th>
                <th style="width: 10%">Date</th>
                <th style="width: 8%">Heure</th>
                <th style="width: 15%">Commercial</th>
                <th style="width: 15%">Changer par</th>
                <th style="width: 10%">État</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(commercialOrderStateHistories)}">
                <td colspan="6" class="text-center">Aucun historique disponible</td>
            </tr>
            <tr th:each="history : ${commercialOrderStateHistories}">
                <td th:text="${history.commercialOrder.id}"></td>
                <td th:text="${#dates.format(history.changedDate, 'dd/MM/yyyy')}"></td>
                <td th:text="${#dates.format(history.changedDate, 'HH:mm')}"></td>
                <td th:text="${history.commercialOrder.user.firstName}+' '+${history.commercialOrder.user.lastName}"></td>
                <td th:text="${history.changedBy.firstName}+' '+${history.changedBy.lastName}"></td>
                <td>
          <span th:switch="${history.newState}">
            <span th:case="'Pending'" class="badge bg-warning text-dark">Pending</span>
            <span th:case="'Preparing'" class="badge bg-info text-white">Preparing</span>
            <span th:case="'Out for Delivery'" class="badge bg-primary text-white">Out for Delivery</span>
            <span th:case="'Delivered'" class="badge bg-success text-white">Delivered</span>
            <span th:case="'Cancelled'" class="badge bg-danger text-white">Cancelled</span>
            <span th:case="*" class="badge bg-secondary text-white" th:text="${order.state}">Unknown</span>
          </span>
                </td>

            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination identique à votre page existante -->
    <div th:if="${totalPages > 1}" class="mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <span>Total: [[${totalItems}]] entrées | Page [[${currentPage}]]/[[${totalPages}]]</span>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{'/orders/history/page/' + 1}" aria-label="First">
                        <i class="bi bi-chevron-double-left"></i>
                    </a>
                </li>
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{'/orders/history/page/' + ${currentPage - 1}}" aria-label="Previous">
                        <i class="bi bi-chevron-left"></i>
                    </a>
                </li>
                <li class="page-item" th:each="i: ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{'/orders/history/page/' + ${i}}">[[${i}]]</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{'/orders/history/page/' + ${currentPage + 1}}" aria-label="Next">
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{'/orders/history/page/' + ${totalPages}}" aria-label="Last">
                        <i class="bi bi-chevron-double-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/actions.js}"></script>
</body>
</html>
