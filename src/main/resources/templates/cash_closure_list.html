<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniFlow Pro - Clôture caisse</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstra©≈p-icons@1.8.1/font/bootstrap-icons.css">
  <link th:href="@{/css/order.css}" rel="stylesheet" />
</head>

<body>
<!-- Inclusion du menu -->
<div th:insert="menu">...</div>

<!-- Contenu principal -->
<div class="container mt-5">
  <h1 class="text-center mb-4">Liste Des Clôtures de Caisse</h1>
  <br />
  <div th:if="${not isCashClosed}"  class="mb-3 text-end">
    <a th:href="@{/cash_closure/showNewClosureForm}" class="btn btn-primary">Clôturer Caisse</a>
  </div>

  <div class="table-container">
    <table class="table table-striped table-bordered table-hover">
      <thead class="table-primary">
      <tr>
        <th style="width: 10%">N° Clôture</th>
        <th style="width: 10%">Date</th>
        <th style="width: 10%">Heure</th>
        <th style="width: 10%">Caissier</th>
        <th style="width: 10%">Description</th>
        <th style="width: 15%">Montant Versé</th>
        <th style="width: 15%">Montant Retiré</th>
        <th style="width: 15%">Bon</th>
      </tr>
      </thead>
      <tbody>
      <tr th:if="${#lists.isEmpty(cashClosures)}">
        <td colspan="11" class="text-center">Aucune Clôture</td>
      </tr>
      <tr th:each="cashClosure : ${cashClosures}">
        <td th:text="${cashClosure.id}"></td>
        <td th:text="${#dates.format(cashClosure.closureDate,'dd/MM/yyyy')}"></td>
        <td th:text="${#dates.format(cashClosure.closureDate,'HH:mm')}"></td>
        <td th:text="${cashClosure.cashier.firstName}+' '+${cashClosure.cashier.lastName}"></td>
        <td th:text="${cashClosure.description}"></td>
        <td class="text-nowrap" th:text="${#numbers.formatDecimal(cashClosure.amountReceived, 1,'POINT', 2, 'COMMA') +' DA'}"></td>
        <td class="text-nowrap" th:text="${#numbers.formatDecimal(cashClosure.amountWithdrawn, 1,'POINT', 2, 'COMMA') +' DA'}"></td>

        <td class="document-buttons">
          <div class="centered-buttons">
            <a th:href="@{/cash_closure/showCashClosureDetails/{id}(id=${cashClosure.id})}"
               class="btn btn-primary btn-sm document-btn"
               target="_blank" title="Bon de Clôture">
              <i class="bi bi-file-earmark-text"></i> BC
            </a>

          </div>
        </td>
      </tr>
      </tbody>
    </table>

    <div th:if="${totalPages > 1}" class="mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <span>Total: [[${totalItems}]] clôture | Page [[${currentPage}]]/[[${totalPages}]]</span>
      </div>
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
            <a class="page-link" th:href="@{'/cash_closure/page/' + 1}" aria-label="First">
              <i class="bi bi-chevron-double-left"></i>
            </a>
          </li>
          <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
            <a class="page-link" th:href="@{'/cash_closure/page/' + ${currentPage - 1}}" aria-label="Previous">
              <i class="bi bi-chevron-left"></i>
            </a>
          </li>
          <li class="page-item" th:each="i: ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage} ? 'active'">
            <a class="page-link" th:href="@{'/cash_closure/page/' + ${i}}">[[${i}]]</a>
          </li>
          <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
            <a class="page-link" th:href="@{'/cash_closure/page/' + ${currentPage + 1}}" aria-label="Next">
              <i class="bi bi-chevron-right"></i>
            </a>
          </li>
          <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
            <a class="page-link" th:href="'/cash_closure/page/' + ${totalPages}" aria-label="Last">
              <i class="bi bi-chevron-double-right"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
</body>
</html>
