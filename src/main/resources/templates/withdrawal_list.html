<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniFlow Pro -  Retraits caisses</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link th:href="@{/css/order.css}" rel="stylesheet" />
</head>

<body>
<!-- Inclusion du menu -->
<div th:insert="menu">...</div>

<!-- Contenu principal -->
<div class="container mt-5">
  <h1 class="text-center mb-4">Liste Des Retraits Caisses</h1>
  <br />
  <div class="mb-3 text-end">
    <a th:href="@{/withdrawal_transaction/showNewWithdrawalForm}" class="btn btn-primary">Nouveau Retrait</a>
  </div>

  <div class="table-container">
    <table class="table table-striped table-bordered table-hover">
      <thead class="table-primary">
      <tr>
        <th style="width: 10%">NÂ° Retrait</th>
        <th style="width: 10%">Date</th>
        <th style="width: 10%">Heure</th>
        <th style="width: 15%">Caissier</th>
        <th style="width: 20%">Montant</th>
        <th style="width: 20%">Description</th>
      </tr>
      </thead>
      <tbody>
      <tr th:if="${#lists.isEmpty(withdrawalTransactions)}">
        <td colspan="11" class="text-center">Aucun retrait</td>
      </tr>
      <tr th:each="transaction : ${withdrawalTransactions}">
        <td th:text="${transaction.id}"></td>
        <td th:text="${#dates.format(transaction.withdrawalDate,'dd/MM/yyyy')}"></td>
        <td th:text="${#dates.format(transaction.withdrawalDate,'HH:mm')}"></td>
        <td th:text="${transaction.cashier.firstName}+' '+${transaction.cashier.lastName}"></td>
        <td class="text-nowrap" th:text="${#numbers.formatDecimal(transaction.amount, 1,'POINT', 2, 'COMMA') +' DA'}"></td>
        <td th:text="${transaction.description}"></td>

      </tr>
      </tbody>
    </table>

    <div th:if="${totalPages > 1}" class="mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <span>Total: [[${totalItems}]] retraits | Page [[${currentPage}]]/[[${totalPages}]]</span>
      </div>
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
            <a class="page-link" th:href="@{'/withdrawal_transaction/page/' + 1}" aria-label="First">
              <i class="bi bi-chevron-double-left"></i>
            </a>
          </li>
          <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
            <a class="page-link" th:href="@{'/withdrawal_transaction/page/' + ${currentPage - 1}}" aria-label="Previous">
              <i class="bi bi-chevron-left"></i>
            </a>
          </li>
          <li class="page-item" th:each="i: ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage} ? 'active'">
            <a class="page-link" th:href="@{'/withdrawal_transaction/page/' + ${i}}">[[${i}]]</a>
          </li>
          <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
            <a class="page-link" th:href="@{'/withdrawal_transaction/page/' + ${currentPage + 1}}" aria-label="Next">
              <i class="bi bi-chevron-right"></i>
            </a>
          </li>
          <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
            <a class="page-link" th:href="'/withdrawal_transaction/page/' + ${totalPages}" aria-label="Last">
              <i class="bi bi-chevron-double-right"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>


</div>
</body>
</html>
