<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniFlow Pro - Bon de commande</title>
  <link th:href="@{/css/note.css}" rel="stylesheet" />

</head>
<body>
<div class="header">
  <div class="company-name">UNIFLOW PRO</div>
  <div class="document-title">Bon de commande</div>
</div>

<div class="document-info">
  <div class="document-number" th:text="'N° Commande: ' + ${orderHolder.commercialOrder.id}"></div>
  <div th:text="'Date: ' + ${#dates.format(orderHolder.commercialOrder.orderDate,'dd/MM/yyyy')}"></div>
</div>

<div class="client-section">
  <div class="details-grid">
    <div class="detail-item">
      <div class="detail-label">Commercial:</div>
      <div th:text="${orderHolder.commercialOrder.user.firstName} + ' ' + ${orderHolder.commercialOrder.user.lastName}"></div>
    </div>
  </div>
</div>

<table class="products-table">
  <thead>
  <tr>
    <th>Marque</th>
    <th>Modèle</th>
    <th>Couleur</th>
    <th>Pack</th>
    <th class="text-center">Qté</th>
    <th class="text-center">Prix unitaire</th>
    <th class="text-center">Total</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="orderLine : ${orderHolder.commercialOrderLines}">
    <td th:text="${orderLine.product?.mark}"></td>
    <td th:text="${orderLine.product?.model}"></td>
    <td th:text="${orderLine.product?.color}"></td>
    <td th:text="${orderLine.pack?.name}"></td>
    <td class="text-center" th:text="${orderLine.quantity}"></td>
    <td class="text-center" th:text="${#numbers.formatDecimal(orderLine.price, 1, 'POINT', 2, 'COMMA') + ' DA'}"></td>
    <td class="text-center" th:text="${#numbers.formatDecimal(orderLine.quantity * orderLine.price, 1, 'POINT', 2, 'COMMA') + ' DA'}"></td>
  </tr>
  </tbody>
</table>

<div class="total-section">
  <span>Total général: </span>
  <span class="total-amount" th:text="${#numbers.formatDecimal(orderHolder.commercialOrder.totalPrice, 1, 'POINT', 2, 'COMMA') + ' DA'}"></span>
</div>

<div class="signature-section">
  <div class="signature-box">
    <div class="signature-line"></div>
    <div>Signature du client</div>
  </div>
  <div class="signature-box">
    <div class="signature-line"></div>
    <div>Signature du commercial</div>
  </div>
</div>

<div class="footer">
  <div>Document généré le <span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy à HH:mm')}"></span></div>
  <div>UniFlow Pro - Système de gestion commerciale</div>
</div>

<div  style="margin-top: 30px; text-align: center;">
  <button onclick="window.print()" style="padding: 10px 20px; background-color: #0066cc; color: white; border: none; border-radius: 4px; cursor: pointer;">
    Imprimer ce bon
  </button>
</div>
</body>
</html>
