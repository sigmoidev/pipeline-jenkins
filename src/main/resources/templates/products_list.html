<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniFlow Pro - Liste des produits</title>

</head>

<body>
<!-- Inclusion du menu -->
<div th:insert="menu">...</div>

<!-- Contenu principal -->
<div class="container mt-5">
    <h1 class="text-center">Liste des Produits</h1>
    <br />
    <div class="mb-3 text-end">
        <a th:href="@{/product/showNewProductForm}" class="btn btn-primary">Nouveau Produit</a>
    </div>
    <div class="table-container">
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-primary">
            <tr>
                <th>Code Barre</th>
                <th>Marque</th>
                <th>Modèle</th>
                <th>Couleur</th>
                <th>Prix Unitaire</th>
                <th>Quantité</th>
                <th>Quantité Packs</th>
                <th>Quantité Réservée</th>
                <th>État</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(products)}">
                <td colspan="10" style="text-align: center">Aucun produit disponible</td>
            </tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.barCode}"></td>
                <td th:text="${product.mark}"></td>
                <td th:text="${product.model}"></td>
                <td th:text="${product.color}"></td>
                <td class="value" th:text="${#numbers.formatDecimal(product.price, 1, 'POINT', 2, 'COMMA')} +' DA'"></td>
                <td th:text="${product.quantity}"></td>
                <td th:text="${product.reservedPacks}"></td>
                <td th:text="${product.reservedQuantity}"></td>
                <td th:text="${product.state} ? 'Actif' : 'Bloqué'"></td>
                <td>
                    <a th:href="@{/product/showProductFormForUpdate/{id}(id=${product.id})}" class="btn btn-primary">Modifier</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div th:if="${totalPages > 1}" class="mt-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <span>Total Produits: [[${totalItems}]] | Page [[${currentPage}]] of [[${totalPages}]]</span>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <!-- First Page Link -->
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link" th:href="@{'/product/page/' + 1}" aria-label="First">
                            <span aria-hidden="true">&laquo;&laquo;</span>
                        </a>
                    </li>
                    <!-- Previous Page Link -->
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link" th:href="@{'/product/page/' + ${currentPage - 1}}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <!-- Page Numbers -->
                    <li class="page-item" th:each="i: ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{'/product/page/' + ${i}}">[[${i}]]</a>
                    </li>
                    <!-- Next Page Link -->
                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{'/product/page/' + ${currentPage + 1}}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                    <!-- Last Page Link -->
                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{'/product/page/' + ${totalPages}}" aria-label="Last">
                            <span aria-hidden="true">&raquo;&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>

</html>
