<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniFlow Pro - Changement de mot de passe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <style>
    .password-container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      background: white;
    }


    .input-group-password {
      position: relative;
    }

    .alert-icon {
      margin-right: 0.5rem;
    }

    .form-control {
      padding-right: 40px; /* Space for the icon */
    }
  </style>
</head>
<body>
<div th:insert="menu">...</div>

<div class="container">
  <div class="password-container">
    <h2 class="text-center mb-4">
      <i class="bi bi-shield-lock"></i> Modifier votre mot de passe
    </h2>

    <!-- Messages d'état -->
    <div th:if="${#strings.toString(param.messageCode)=='3'}" class="alert alert-success">
      <i class="bi bi-check-circle-fill alert-icon"></i> Mot de passe modifié avec succès
    </div>

    <div th:if="${#strings.toString(param.messageCode)=='2'}" class="alert alert-danger">
      <i class="bi bi-exclamation-triangle-fill alert-icon"></i> Mot de passe actuel incorrect
    </div>

    <div th:if="${#strings.toString(param.messageCode)=='1'}" class="alert alert-danger">
      <i class="bi bi-exclamation-triangle-fill alert-icon"></i> Les mots de passe ne correspondent pas
    </div>

    <div th:if="${#strings.toString(param.messageCode)=='0'}" class="alert alert-danger">
      <i class="bi bi-exclamation-triangle-fill alert-icon"></i> Le nouveau mot de passe doit être différent de l'ancien
    </div>

    <form th:action="@{/updatePassword}" method="post" id="passwordForm">
      <!-- Ancien mot de passe -->
      <div class="mb-3 input-group-password">
        <label for="oldpassword" class="form-label">
          <i class="bi bi-lock"></i> Ancien mot de passe
        </label>
        <input type="password" class="form-control" id="oldpassword" name="oldpassword" required>
      </div>

      <!-- Nouveau mot de passe -->
      <div class="mb-3 input-group-password">
        <label for="password1" class="form-label">
          <i class="bi bi-key"></i> Nouveau mot de passe
        </label>
        <input type="password" class="form-control" id="password1" name="password1" required>

      </div>

      <!-- Confirmation -->
      <div class="mb-4 input-group-password">
        <label for="password2" class="form-label">
          <i class="bi bi-key-fill"></i> Confirmer le nouveau mot de passe
        </label>
        <input type="password" class="form-control" id="password2" name="password2" required>

        <div id="passwordMatch" class="small mt-1"></div>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary" id="submitBtn">
          <i class="bi bi-check-circle"></i> Valider les changements
        </button>

      </div>
    </form>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
